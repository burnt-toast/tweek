<div>
  <h1>Final Score: {{viewScore}} </h1>
  <a href="" (click)="leaderBoard()"> See how you rank against others </a>
  <br />
</div>
<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="#summary of viewSummary">
      <div  class="panel panel-primary summary">
         <div class="panel-heading">
           <h3 class="panel-title">  <p> {{summary.name}} </p></h3>
         </div>
         <div class="panel-body">
           <img [src]="summary.boxArt" />
            <p> Number of incorrect tries: {{summary.incorrect}} </p>
          </div>
      </div>
    </div>

  </div>
</div>
