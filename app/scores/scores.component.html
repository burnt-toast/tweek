<div class="container">
    <h1>{{pageTitle}}</h1>

    <div class="table-responsive">

        <table class="table table-condensed table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tr *ngFor="let item of scores">
                <td>{{item.name}}</td>
                <td>{{item.score}}</td>
            </tr>
        </table>
    </div>
</div>
